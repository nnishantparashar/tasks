<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>
    <title>DOM Manipulation with Forms</title>
  </head>
  <body>
    <section>
      <div class="container" id="myContainer">
        <form id="form" class="form"  onsubmit="return false">
          <h1 id="title">User Survey Form</h1>
          <p id="description">Purpose of this survey is to collect data from user to serve them better.</p>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first-name">First name</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="first-name"
                placeholder="first name" required 
              />
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Last name</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="last-name"
                placeholder="last name" required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control form-control-sm" id="address" rows="1" placeholder="123 B-Town.." ></textarea>
                  </div>
            </div>
            <div class="form-group col-md-4">
              <label for="pincode">Pincode</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="pincode" 
                placeholder="123456.." required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="state">State</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="state" 
              />
            </div>
            <div class="form-group col-md-6">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="country"
              />
            </div>
          </div>

          <div class="form-row">
            
            
            <div class="form-group">
                <div class="form-check-inline">
                    <label class="form-check-label" for="flexCheckDefault"> &nbsp;
                        Food Choice : &nbsp;
                        </label>
                </div>
                
                <div class="form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" value="Continental" id="food">
                    <label class="form-check-label" for="flexCheckDefault">
                    Continental
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="North Indian" id="food">
                    <label class="form-check-label" for="flexCheckChecked">
                      North Indian
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="South Indian" id="food">
                    <label class="form-check-label" for="flexCheckChecked">
                      South Indian
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Chinese" id="food">
                    <label class="form-check-label" for="flexCheckChecked">
                      Chinese
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Other" id="food">
                    <label class="form-check-label" for="flexCheckChecked">
                      Other
                    </label>
                  </div>
            </div>
            
          </div>
          <div class="row">
            <div class="form-group col-md-6">
                <label class="form-check-label" for=" ">Gender : &nbsp;</label>
                <div class="form-check form-check-inline">
                    
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Other">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                  </div>
            </div>
          </div>

          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Additional Comment</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>

        
          <button id='submit' onclick="addData()" type="button" class="btn btn-primary">Submit</button>
        </form>

        <div class="data">
            <table class="table">
                <thead>
                    <tr><th></th></tr>
                </thead>
                <tbody>
                    <tr><td></td></tr>
                </tbody>
            </table>
        </div>
        
      </div>
    </section>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
