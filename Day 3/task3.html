<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;
        }
    </style>
    <script>

            function myFunc(){
                var xmlHTTP = new XMLHttpRequest(); //initialize the XMLHTTPReq
                xmlHTTP.open('GET', 'https://restcountries.com/v3.1/all', true); //hitting the API
                xmlHTTP.send(); // sending the req

                //get the response
                xmlHTTP.onreadystatechange = function(){
                    const outputObj = JSON.parse(xmlHTTP.responseText);

                    outputObj.forEach((country) => {
                        console.log('Name : ',country.name);
                        console.log('Region : ',country.region);
                        console.log('Subregion : ',country.subregion);
                        console.log('Population : ',country.population);
                    });
                    
                }
            }

    </script>
</head>
<body>
    <h1>Get Countries Details</h1>
    <button onclick="myFunc()">Click Here</button>
</body>
</html>
